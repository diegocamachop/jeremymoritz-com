			});

			//  initialize tooltips

			//  change the size of icons
			$("input[type='number']").change(function whenInputChanges() {
				$("#icons").css({fontSize: $(this).val() + 'px'});
			});

			//  filter icons by class
			$("input[type='search']").keyup(function whenKeyIsPressed() {
				if (!$(this).val()) {
					$("i.fa").show();
					return false;
				}

				$("i.fa").hide();
				$("i[class*='" + $(this).val().toLowerCase() + "']").show();
			});

			//	open prompt to copy class to clipboard
			$("i.fa").click(function promptToCopy() {
				window.prompt("Copy to clipboard: Ctrl+C, Enter", this.className);
			});
